{% extends 'shop/layouts/main.html' %}
{%block title%}
registration | shopping kart
{%endblock title%}
{%block content%}
<div class="container" style="margin-top: 70px; min-height: 600px;">
  <div class="row">
    <div class="col-12">
      <h1>Login page</h1>
      <hr style="border-color: rgb(6, 6, 14);">
      {% include 'shop/inc/message.html'%}
    </div>
  </div>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-4">
              <label for="" class="form-label">User Name</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter your User Name">
            </div>
            <div class="mb-4">
              <label for="" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
      </div>
    </div>
  </section>
</div>
{%endblock content%}
